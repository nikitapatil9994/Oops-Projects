<body>
    <script>
         class Shape {
            constructor(color) {
                this.color = color;
            }
            getcolor()
            {
                return this.color
            }
        }

        class Circle extends Shape
         {
            constructor(color, radius) 
            {
                super(color);
                this.radius = radius;
            }
            getradius()
            {
                return this.radius
            }
        }


        class ColoredDisk extends Circle
         {
            constructor(color, radius) 
            {
                super(color, radius);
            }
        }

      let obj = new coloredcircle('blue',5);
      console.log(obj.getcolor(), obj.getradius);




    </script>
</body>
</html>
